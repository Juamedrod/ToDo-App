<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./images/favicon.ico.ico" type="image/x-icon">
    <script src="js/model.js"></script>
    <script src="js/settings.js"></script>
</head>

<body>

    <header>
        <div class="wrapper">
            <div id="home" class="overheader ">
                <div class="logo hoverable">
                    <i class="fas fa-book"></i>
                </div>
                <h1>ToDo's App</h1>
                <div class="burguer hoverable">
                    <i class="fas fa-align-justify"></i>
                </div>
            </div>

            <nav class="navbar">
                <ul>
                    <li class="nav1 hoverable"><a id="active" href="#home">HOME</a></li>
                    <li class="nav2 hoverable"><a href="#">ACTIVES </a></li>
                    <li class="nav3 hoverable"><a href="#">COMPLETED</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <section class="tasks">
                <!-- This APP Blackboard -->
            </section>

            <div class="popup">
                <input type="text" id="title" placeholder="Insert Task">
                <textarea type="text" id="description" maxlength="200" placeholder="Insert Description"></textarea>
                <select id="urgency">
                    <option value="">SELECT A PRIORITY</option>
                    <option value="2">LOW</option>
                    <option value="1">MEDIUM</option>
                    <option value="0">HIGH</option>
                </select>
                <p id="message"></p>
                <button class="hoverable">ADD</button>
            </div>
        </div>

        <div class="add">
            <div id="filters" class="wrapper">
                <i class="fas fa-circle" data-priority="3"></i>
                <input type="text" id="filter" placeholder="Search...">
            </div>
            <a href="#home"><i class="far fa-caret-square-up hoverable" href="#home"></i></a>
            <i class="fas fa-plus-square hoverable" id="addTask"></i>
            <a href="#home"><i class="far fa-caret-square-up hoverable" href="#home"></i></a>
        </div>

        <div class="cursorAnim"> </div>
    </main>

    <script src="js/controller.js"></script>
    <script src="js/view.js"></script>
</body>

</html>
