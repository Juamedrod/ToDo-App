<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./images/favicon.ico.ico" type="image/x-icon">
    <script src="js/model.js"></script>
    <script src="js/settings.js"></script>
</head>

<body>

    <header>
        <div class="wrapper">
            <div id="home" class="overheader">
                <div class="logo ">
                    <i class="fas fa-book"></i>
                </div>
                <h1>ToDo's App</h1>
                <div class="burguer">
                    <i class="fas fa-align-justify"></i>
                </div>
            </div>

            <nav class="navbar">
                <ul>
                    <li class="nav1"><a id="active" href="#home">HOME</a></li>
                    <li class="nav2"><a href="#">ACTIVES </a></li>
                    <li class="nav3"><a href="#">COMPLETED</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <section class="tasks">
                <article id="settings">
                    <h3>Color Settings</h3>
                    <div class="option">
                        <input type="color" id="mainColor"><label for="mainColor">Main Color</label>
                    </div>
                    <div class="option">
                        <input type="color" id="secColor"><label for="secColor">Secondary Color</label>

                    </div>
                    <div class="option">
                        <input type="color" id="fontColor"><label for="fontColor">Font Color</label>

                    </div>
                    <div class="option">
                        <input type="color" id="hovercolor"><label for="hovercolor">Hover Color</label>

                    </div>
                    <div class="option">
                        <input type="color" id="priourgente"><label for="priourgente">High Piority Color</label>

                    </div>
                    <div class="option">
                        <input type="color" id="prionormal"><label for="prionormal">Normal Priority Color</label>

                    </div>
                    <div class="option">
                        <input type="color" id="priorelaxed"><label for="priorelaxed">Low Priority Color</label>
                    </div>
                </article>

                <article id="settings">
                    <h3>Font Settings</h3>
                    <div class="flex">
                        <select id="fontMain">
                            <option value="">Main Font Selection</option>
                            <option value="'Nanum Myeongjo', serif;" style="font-family: 'Nanum Myeongjo', serif;">Nanum
                                Myeongjo</option>
                            <option value="'Rampart One',serif;" style="font-family: 'Rampart One',serif;">Rampart One
                            </option>
                            <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"
                                style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Segoe UI</option>
                        </select>

                        <select id="fontSecond">
                            <option value="">Secondary Font Selection</option>
                            <option value="'Nanum Myeongjo', serif;" style="font-family: 'Nanum Myeongjo', serif;">Nanum
                                Myeongjo</option>
                            <option value="'Rampart One',serif;" style="font-family: 'Rampart One',serif;">Rampart One
                            </option>
                            <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"
                                style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Segoe UI</option>
                        </select>
                    </div>


                    </select>
                </article>

            </section>

            <div class="popup">
                <input type="text" id="title" placeholder="Insert Task">
                <input type="text" id="description" placeholder="Insert Description">
                <select id="urgency">
                    <option value="">SELECT A PRIORITY</option>
                    <option value="2">LOW</option>
                    <option value="1">MEDIUM</option>
                    <option value="0">HIGH</option>
                </select>
                <p id="message"></p>
                <button>ADD</button>
            </div>


        </div>

        <div class="add">
            <i class="fas fa-plus-square" id="addTask"></i>
        </div>

    </main>



    <script src="js/controller.js"></script>
    <script src="js/view.js"></script>
</body>

</html>
